

<header>
  <div class="px-3 py-2  text-white">

          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

              </a>

            
          </div>
      </div>
  </div>

</header>
<div class="container">
<table datatable class="row-border hover"  datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
  <thead>
    <tr>
      <th scope="col">Nombre Menor</th>
      <th scope="col">identificacion Menor</th>
      <th scope="col">Nombre Acompañante</th>
      <th scope="col">Identificacion Acompañante</th>
      <th scope="col">Celular</th>


    </tr>
</thead>
<tbody>
  <tr *ngFor="let usuario of usuarioDto">
      <td>{{usuario.nombreA}}</td>
      <td>{{usuario.identificacionA}}</td>
      <td>{{usuario.nombreb}}</td>
      <td>{{usuario.identificacionB}}</td>
      <td>{{usuario.celularA}}</td>

  </tr>
</tbody>
</table>
</div>
